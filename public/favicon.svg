<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- 背景 -->
  <rect width="32" height="32" rx="4" fill="#1a1a2e"/>

  <!-- 水平基準線（グレー） -->
  <line x1="2" y1="16" x2="30" y2="16" stroke="#888" stroke-width="1"/>

  <!-- 変位を示す破線 -->
  <line x1="8" y1="16" x2="8" y2="9" stroke="#888" stroke-width="0.6" stroke-dasharray="1.5,1"/>
  <line x1="16" y1="16" x2="16" y2="23" stroke="#888" stroke-width="0.6" stroke-dasharray="1.5,1"/>
  <line x1="24" y1="16" x2="24" y2="9" stroke="#888" stroke-width="0.6" stroke-dasharray="1.5,1"/>

  <!-- 正弦波カーブ（赤） -->
  <path d="M2,16 C5,16 6,9 8,9 C10,9 11,16 12,16 C13,16 14,23 16,23 C18,23 19,16 20,16 C21,16 22,9 24,9 C26,9 27,16 30,16"
        fill="none" stroke="#ff4444" stroke-width="1.8" stroke-linecap="round"/>

  <!-- 節点ポイント（青） -->
  <circle cx="2"  cy="16" r="1.8" fill="#3a86ff"/>
  <circle cx="12" cy="16" r="1.8" fill="#3a86ff"/>
  <circle cx="20" cy="16" r="1.8" fill="#3a86ff"/>
  <circle cx="30" cy="16" r="1.8" fill="#3a86ff"/>
</svg>
