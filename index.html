<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floor Mode Anime</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div id="app-container">
    <div id="canvas-container"></div>

    <div id="controls">
      <h2 class="panel-title">Controls</h2>

      <!-- モード選択 -->
      <div class="control-group">
        <label for="mode-select">Mode</label>
        <select id="mode-select">
          <option value="">-- loading --</option>
        </select>
      </div>

      <!-- 再生 / 停止 -->
      <div class="control-group control-row">
        <button id="btn-play" type="button">&#9654; Play</button>
        <button id="btn-stop" type="button">&#9632; Stop</button>
      </div>

      <!-- 時間表示 -->
      <div class="control-group">
        <label>Time</label>
        <span id="time-display">t = 0.000 s</span>
      </div>

      <!-- 速度スライダー -->
      <div class="control-group">
        <label for="speed-slider">Speed: <span id="speed-value">1.0</span>x</label>
        <input id="speed-slider" type="range" min="0.2" max="2.0" step="0.1" value="1.0">
      </div>

      <!-- 変形倍率スライダー -->
      <div class="control-group">
        <label for="scale-slider">Scale: <span id="scale-value">1.0</span></label>
        <input id="scale-slider" type="range" min="0.5" max="3.0" step="0.1" value="1.0">
      </div>

      <!-- 表示切替チェックボックス -->
      <div class="control-group">
        <label>Visibility</label>
        <div class="checkbox-list">
          <label><input id="chk-undeformed" type="checkbox" checked> Undeformed</label>
          <label><input id="chk-deformed"   type="checkbox" checked> Deformed</label>
          <label><input id="chk-axes"       type="checkbox" checked> Axes</label>
          <label><input id="chk-grid"       type="checkbox" checked> Grid</label>
        </div>
      </div>

      <!-- PNG保存 -->
      <div class="control-group">
        <button id="btn-download" type="button">&#128190; Save PNG</button>
      </div>

      <!-- ファイル読込 -->
      <div class="control-group">
        <label for="file-input">Load JSON</label>
        <input id="file-input" type="file" accept=".json">
      </div>
    </div>
  </div>

  <!-- エラー/警告表示 -->
  <div id="error-container"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
